<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up Form</title>
</head>
<body>
  <header>
    <h1>Sign Up</h1>
  </header>
  <section>
    <form action="">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" value="" placeholder="Enter Full Name" required >
        </li>
        <li>
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" value="" placeholder="Enter your email" required>
        </li>
        <li>
          <label for="birthday">Birthday</label>
          <input id="birthday" type="text" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" title="Date format mm/dd/yyyy" placeholder="Enter Your Birthday" required >
        </li>
        <li>
          <label for="sport">Favourite Sport</label>
          <select name="sport" id="sport" required>
            <option value="">Select One</option>
            <option value="soccer">Soccer</option>
            <option value="tennis">Tennis</option>
            <option value="basketball">Basketball</option>
          </select>
        </li>
        <li>
          <label for="bio">Bio</label><br>
          <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter Small Bio" required></textarea>
        </li>
        <li>
          <button type="submit" value="Submit">Submit</button>
          <button type="reset" value="Reset">Reset Form</button>
        </li>
      </ul>
    </form>
  </section>
</body>
</html>
